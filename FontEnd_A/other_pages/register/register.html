<!DOCTYPE html>
<html lang="en">
<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- TITLE AND FAVICON -->
    <title>IOT - Register</title>
    <link rel="shortcut icon" href="../../images/dashboard.png" type="image/x-icon">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="register-style.css">
    <link rel="stylesheet" href="css/register-media-query.css">

    <!-- JAVASCRIPT -->
    <script src=""></script>

</head>
<body>
    
    <div class="main">
        <div class="box">
            <div class="art">
                <a href="../../index.html"><img src="../../images/home.png" alt="Home"></a>
                <a href="../../index.html">IOT Dashboard</a>
            </div>
            <div class="info">
                <div class="content">
                    <form action="#" class="form">
                        <!-- NAME -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="surname">Surame</label>
                            <input id="surname" type="text" placeholder="Your Surname">
                        </div>
                        <!-- GENDER -->
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="gen">
                                <div class="male">
                                    <input type="radio" id="man" name="select">
                                    <label  for="man"><i class="fas fa-mars"></i></label>
                                    <label for="man" class="man">Male</label>
                                </div>
                                <div class="female">
                                    <input type="radio" id="woman" name="select">
                                    <label  for="woman"><i class="fas fa-venus"></i></label>
                                    <label for="woman" class="woman">Female</label>
                                </div>
                            </div>
                        </div>
                        <!-- DATE OF BIRTH -->
                        <div class="form-group">
                            <label for="date">Date of Birth</label>
                            <input id="date" type="text" placeholder="May 25, 1997">
                        </div>
                        <!-- EMAIL -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="milkyway@galaxy.com">
                        </div>
                        <!-- CITY -->
                        <div class="form-group">
                            <label for="empolyee">Employee ID</label>
                            <input id="empolyee" type="text" placeholder="Your Employee ID">
                        </div>
                        <!-- BUTTON -->
                        <div class="submit">
                            <div class="cancel">
                                <input type="submit" value="CANCEL">
                            </div>
                            <div class="save">
                                <input type="submit" value="SAVE">
                            </div> 
                        </div>
                        <div class="login-link">
                            <p>Already have an account? <a href="../login/login.html">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
