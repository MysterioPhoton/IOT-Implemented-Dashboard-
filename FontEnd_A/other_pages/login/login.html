<!DOCTYPE html>
<html lang="en">
<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- TITLE AND FAVICON -->
    <title>IOT - Login</title>
    <link rel="shortcut icon" href="../../images/dashboard.png" type="image/x-icon">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="css/login-media-query.css">

    <!-- JAVASCRIPT -->
    <script src=""></script>

</head>
<body>
    
    <div class="main">
        <div class="box">
            <div class="art">
                <a href="../../index.html"><img src="../../images/home.png" alt="Home"></a>
                <a href="../../index.html">IOT Dashboard</a>
            </div>
            <div class="info">
                <div class="content">
                    <form action="#" class="form">
                        <!-- NAME -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" type="text" placeholder="Your Username">
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input id="pass" type="password" placeholder="Your Password">
                        </div>
                        <!-- BUTTON -->
                        <div class="submit">
                            <div class="cancel">
                                <input type="submit" value="CANCEL">
                            </div>
                            <div class="save">
                                <input type="submit" value="LOGIN">
                            </div> 
                        </div>
                        <div class="login-link">
                            <p>Don't have an account? <a href="../register/register.html">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
